apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../teams/devops
  - ../../teams/paas
  - ../../teams/tf
  - ../../teams/avanlg
  - ../../teams/taas
  - ecr-sync.yaml
patchesStrategicMerge:
  - devops-patch.yaml
  - paas-patch.yaml
  - tf-patch.yaml
  - taas-patch.yaml
  - avanlg-patch.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: aws-environment
    namespace: kube-system
    literals:
      - cluster_region="ap-south-1"
      - account_id="901688089596"
      - cluster_name="prod"
  - name: aws-environment
    namespace: logging
    literals:
      - cluster_region="ap-south-1"
      - account_id="901688089596"
      - cluster_name="prod"
      - log_bucket="false"
  - name: aws-environment
    namespace: istio-system
    literals:
      - cluster_region="ap-south-1"
      - account_id="901688089596"
      - cluster_name="prod"
      - log_bucket="false"

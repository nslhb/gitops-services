apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: infra
  namespace: flux-system
spec:
  ref:
    branch: stable
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: devops
  namespace: flux-system
spec:
  path: ./overlays/ap-south-1
  postBuild:
    substitute:
      cluster_region: "ap-south-1"
      account_id: "901688089596"
      env: "prod"
      supend_downscaler: "true"
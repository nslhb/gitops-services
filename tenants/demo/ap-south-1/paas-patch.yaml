apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: paas
  namespace: paas
spec:
  ref:
    branch: demo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: paas
  namespace: paas
secretGenerator:
  - name: aws-environment
    literals:
      - TEST=demo1
spec:
  postBuild:
    substitute:
      cluster_region: "ap-south-1"
      account_id: "415505189627"
      env: "demo"
    substituteFrom:
      - kind: Secret
        name: aws-environment
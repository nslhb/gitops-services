    toolkit.fluxcd.io/tenant: devops
    linkerd.io/admission-webhooks: disabled
    policy-rollout: ALL
  name: logging

---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    toolkit.fluxcd.io/tenant: devops
  name: devops
  namespace: logging

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    toolkit.fluxcd.io/tenant: devops
  name: devops-reconciler
  namespace: logging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: gotk:logging:reconciler
- kind: ServiceAccount
  name: devops
  namespace: logging


  name: kube-downscaler
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/k8/kube-downscaler
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 2m0s
  validation: client
  targetNamespace: kube-system
  healthChecks:
    - kind: Deployment
      name: kube-downscaler
      namespace: kube-system

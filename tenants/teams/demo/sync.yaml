apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: demo
  namespace: flux-system
spec:
  interval: 30s
  url: ssh://git@github.com/nslhb/services.nslhub.com
  ref:
    branch: apps
  secretRef:
    name: flux-system
  timeout: 20s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: demo
  namespace: flux-system
spec:
  dependsOn:
    - name: argo-rollouts
    - name: linkerd
  interval: 30s
  path: ./demo
  prune: true
  sourceRef:
    kind: GitRepository
    name: demo
  validation: client
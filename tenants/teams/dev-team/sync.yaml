apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: dev-team
  namespace: apps
spec:
  interval: 5m
  url: ssh://git@github.com/nslhb/services.nslhub.com
  ref:
    branch: apps
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: demo
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./apps/demo
  prune: true
  serviceAccountName: dev-team
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client


apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: demo
  namespace: apps
spec:
  images:
    - name: ghcr.io/nslhb/rollouts-demo
      newTag: green # {"$imagepolicy": "apps:rollouts-demo:tag"}
  patchesStrategicMerge:
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: rollouts-demo-ingress
        namespace: apps
        annotations:
          external-dns.alpha.kubernetes.io/aws-region: us-east-1
          external-dns.alpha.kubernetes.io/set-identifier: us-east-1
  dependsOn:
    - name: linkerd
      namespace: linkerd
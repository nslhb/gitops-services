apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: demo
  namespace: apps
spec:
  images:
    - name: ghcr.io/nslhb/rollouts-demo
      newTag: yellow # {"$imagepolicy": "apps:rollouts-demo:tag"}
  patchesStrategicMerge:
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: rollouts-demo-ingress
        namespace: apps
        annotations:
          external-dns.alpha.kubernetes.io/aws-region: us-east-1
          external-dns.alpha.kubernetes.io/set-identifier: us-east-1
  dependsOn:
    - name: linkerd
      namespace: linkerd
  postBuild:
    substitute:
      color: "yellow"
---
apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  update:
    path: ./tenants/services/us-east-1
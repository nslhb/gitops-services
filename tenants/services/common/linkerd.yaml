
#########################################################################################
#     Linkerd
#########################################################################################

apiVersion: v1
kind: Namespace
metadata:
  labels:
    toolkit.fluxcd.io/tenant: devops
    linkerd.io/admission-webhooks: disabled
  name: linkerd

---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    toolkit.fluxcd.io/tenant: devops
  name: devops
  namespace: linkerd

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    toolkit.fluxcd.io/tenant: devops
  name: linkerd-reconciler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: gotk:linkerd:reconciler
  - kind: ServiceAccount
    name: devops
    namespace: linkerd

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: linkerd
  namespace: flux-system
spec:
  interval: 10m0s
  path: linkerd
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: infra
  timeout: 10m0s
  validation: client
  healthChecks:
    - kind: Deployment
      name: linkerd-proxy-injector
      namespace: linkerd
    - kind: Deployment
      name: metrics-api
      namespace: linkerd-viz
---

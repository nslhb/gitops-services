apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: eks
  namespace: flux-system
spec:
  interval: 1h10m0s
  url: https://aws.github.io/eks-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
spec:
  interval: 10m0s
  timeout: 10m
  releaseName: aws-load-balancer-controller
  serviceAccountName: devops
  chart:
    spec:
      chart: aws-load-balancer-controller
      sourceRef:
        kind: HelmRepository
        name: eks
        namespace: flux-system
  values:
    clusterName: services
    nodeSelector:
       workload: system
    tolerations:
      - key: SystemAddonsOnly
        operator: Exists
    resources:
       limits:
         cpu: 300m
         memory: 256Mi
       requests:
         cpu: 100m
         memory: 128Mi